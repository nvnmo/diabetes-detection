
<!DOCTYPE html>
<html lang="en">
<head>

  <!-- Basic Page Needs
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta charset="utf-8">
  <title>Enter your data</title>
  <meta name="description" content="">
  <meta name="author" content="">

  <!-- Mobile Specific Metas
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- FONT
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">

  <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/skeleton.css">

  <!-- Favicon
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="icon" type="image/png" href="images/favicon.png">

</head>
<body>

  <!-- Primary Page Layout
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <div class="container">
    <div class="row">
      <div class="one-half column" style="margin-top: 10%">
        <h4>Enter your data</h4>
        <!-- The above form looks like this -->
        <form>
          <div class="row">
            <div class="six columns">
              <label for="nameInput">Your name</label>
              <input class="u-full-width" type="text" placeholder="Ex: John Doe" id="nameInput">
            </div>
            <div class="six columns">
              <label for="ageInput">Your age</label>
              <input class="u-full-width" type="text" placeholder="Ex: 19" id="ageInput">
            </div>
          </div>
          <div class="row">
            <div class="six columns">
              <label for="genderInput">Your gender</label>
              <select class="u-full-width" id="genderInput">
                <option value="m">Male</option>
                <option value="f">Female</option>
              </select>
            </div>
            <div class="six columns">
              <label for="emailInput">Your email</label>
              <input class="u-full-width" type="text" placeholder="Ex: johndoe@gmail.com" id="emailInput">
            </div>
          </div>
          <div class="row pc-container invis">
            <div class="twelve columns">
              <label for="pcInput">Your Pregnancy count</label>
              <input class="u-full-width" type="text" placeholder="Ex: 4" id="pcInput">
            </div>
          </div>
          <div class="row">
            <div class="six columns">
              <label for="bmiInput">Your BMI</label>
              <input class="u-full-width" type="text" placeholder="Ex: 20" id="emailInput">
            </div>
            <div class="six columns">
              <label for="bpInput">Blood Pressure (Diastotic)</label>
              <input class="u-full-width" type="text" placeholder="Ex: 80" id="bpInput">
            </div>
          </div>
          <!--<label for="exampleMessage">Message</label>
          <textarea class="u-full-width" placeholder="Hi Dave …" id="exampleMessage"></textarea>
          <label class="example-send-yourself-copy">
            <input type="checkbox">
            <span class="label-body">Send a copy to yourself</span>
          </label> -->
          <input class="button-primary" type="submit" value="Am I diabetic?">
        </form>

      </div>
    </div>
  </div>

  <script>
    
  document.querySelector("#genderInput").addEventListener("change", function() {
    console.log(this.value);
    if (this.value == "f")
      document.querySelector(".pc-container").classList.remove("invis");
    else
      document.querySelector(".pc-container").classList.add("invis");
  });

  </script>

<!-- End Document
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
</body>
</html>
